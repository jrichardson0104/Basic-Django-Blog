{% block navbar %}
   <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
    	<div class="blog-header">
        	<a style="color:black;" href="{% url 'index' %}"><h1 class="blog-title">LifeScript</h1></a>
        	<p class="lead blog-description">Thoughts On Life</p>

        	{% if categories %}
            	{% for category in categories %}
                	<a href="{{ category.get_absolute_url }}">|{{ category.title|upper }}|</a>
            	{% endfor %}
        	{% endif %}
      	</div>
        </nav>
      </div>
    </div>


{% endblock %}
